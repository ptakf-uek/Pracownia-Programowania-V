<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zajęcia 2</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <header class="mb-5 d-flex justify-content-center border-2 border-bottom border-black">
        <h1>Zajęcia 2</h1>
    </header>

    <div class="mx-5">
        <h2>Customer list</h2>
        <ul class="list-group" id="customerList"></ul>
    </div>

    <div class="m-5">
        <button type="button" class="btn btn-primary" id="autoInputButton" onclick="autoInputValues()">Auto input
            values</button>
    </div>

    <div class="mx-5 mb-5">
        <h2>Customer form</h2>
        <form id="customerForm" onsubmit="return saveCustomer(event)">
            <button type="submit" class="btn btn-primary">Submit</button>

            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" class="form-control" name="companyName" id="companyName" required>
            </div>
            <div class="mb-3">
                <label for="nip" class="form-label">NIP</label>
                <input type="text" class="form-control" name="nip" id="nip" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" name="city" id="city" required>
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Street</label>
                <input type="text" class="form-control" name="street" id="street" required>
            </div>
            <div class="mb-3">
                <label for="streetNumber" class="form-label">Street Number</label>
                <input type="text" pattern="[0-9]{0,}" class="form-control" name="streetNumber" id="streetNumber"
                    required>
            </div>
            <div class="mb-3">
                <label for="apartmentNumber" class="form-label">Apartment Number</label>
                <input type="text" pattern="[0-9]{0,}" class="form-control" name="apartmentNumber" id="apartmentNumber">
            </div>
            <div class="mb-3">
                <label for="zipCode" class="form-label">Zip Code</label>
                <input type="text" pattern="[0-9]{5}" class="form-control" name="zipCode" id="zipCode" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Comment</label>
                <textarea type="text" class="form-control" name="comment" id="comment"></textarea>
            </div>
            <div class="mb-3">
                <label for="industry" class="form-label">Occupation</label>
                <select name="industry" class="form-control" id="industry" required>
                    <option value="informationTechnology">Information Technology</option>
                    <option value="rockstarring">Rockstarring</option>
                    <option value="health">Health</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="active" id="active">
                <label class="form-check-label" for="active">Active</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
