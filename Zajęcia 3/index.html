<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zadanie 3</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <header class="mb-5 d-flex justify-content-center border-2 border-bottom border-black">
        <h1>Zadanie 3</h1>
    </header>

    <div class="modal" id="customerInfoModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Customer information</h5>
                    <button type="button" class="btn-close" id="closeCustomerInfoModal"></button>
                </div>
                <div class="modal-body">
                    <div class="container" id="customerInfoList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container justify-content-center mb-5" id="customerListContainer">
        <h2>Customer list</h2>
        <ul class="list-group" id="customerList"></ul>
    </div>

    <div class="container justify-content-center mb-5">
        <h2>Customer form</h2>
        <form id="customerForm">
            <div class="container p-0">
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company name</label>
                    <input type="text" class="form-control" name="companyName" id="companyName" required>
                </div>
                <div class="mb-3">
                    <label for="nip" class="form-label">NIP</label>
                    <input type="text" pattern="[0-9]{0,}" class="form-control" name="nip" id="nip" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" name="city" id="city" required>
                </div>
                <div class="mb-3">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" class="form-control" name="street" id="street" required>
                </div>
                <div class="mb-3">
                    <label for="streetNumber" class="form-label">Street number</label>
                    <input type="text" pattern="[0-9]{0,}" class="form-control" name="streetNumber" id="streetNumber"
                        required>
                </div>
                <div class="mb-3">
                    <label for="apartmentNumber" class="form-label">Apartment number</label>
                    <input type="text" pattern="[0-9]{0,}" class="form-control" name="apartmentNumber"
                        id="apartmentNumber">
                </div>
                <div class="mb-3">
                    <label for="zipCode" class="form-label">Zip code</label>
                    <input type="text" pattern="[0-9]{5}" class="form-control" name="zipCode" id="zipCode" required>
                </div>
                <div class="mb-3">
                    <label for="industry" class="form-label">Industry</label>
                    <select name="industry" class="form-control" id="industry" required>
                        <option value="0">Information Technology</option>
                        <option value="1">Rockstarring</option>
                        <option value="2">Health</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea type="text" maxlength="500" class="form-control" name="comment" id="comment"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="active" id="active">
                    <label class="form-check-label" for="active">Active</label>
                </div>

                <div class="d-flex gap-5">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-primary" id="fillFormButton">Auto fill form</button>
                </div>
        </form>
    </div>

        crossorigin="anonymous"></script> -->
    <script src="static/js/customer.js"></script>
    <script src="static/js/utils.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
